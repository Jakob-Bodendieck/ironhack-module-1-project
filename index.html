<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>WebDev Survivor</title>
    <link rel="stylesheet" href="./Styles/style.css"/>

<body>
    <main>
        <!-- Start Screen-->
        <div id= 'game-intro'>
<!--             <img id = "intro-image" src="./images/intro screen.png" alt="game-image">
 -->     <h1>Defeat the Code!</h1>
            <p id="intro text">Use the arrow keys to tame the WebDev student. <br/> Avoid bugs and catch coffee to stay alive and earn points.

            <button id= "start-button">Start Coding</button>
        </div>

        <!-- Game Screen (initially hidden) -->
        <div id = 'game+end'>

        <div id = 'game-screen'>
        </div>

        </div>
        <div id = 'ground-image'>
        </div>
    </div>


        <!-- Enmd Screen -->

    </div>
    </main>
