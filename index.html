<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Survivor</title>
    <link rel="stylesheet" href="./Styles/style.css"/> 
</head>
<body>
    <main>
    <!-- Start Screen-->
        <div id= 'game-intro'>
            <h1>WebDev Survivor</h1>
            <p id="intro text">Use the arrow keys to tame the WebDev student.
            <br/> Avoid bugs and catch coffee to stay alive and earn points, to increase your chances of getting 
            a job you love! 
            <br/> But be careful, the more coffee you drink, the faster the game will be!
        </p>
            <button id= "start-button">Start Coding</button>
        </div>

    <!-- Game Screen (initially hidden) -->
        <div id="game-container">
            <div id="stats">
              <h2>Stats</h2>
              <p> <img src="./docs/images/points-nobg.png" alt="points"> <span id="score">0</span></p>
              <p> <img src="./docs/images/heart-nobg.png" alt="lives"> <span id="lives">3</span></p>
            </div>
        <div id = 'game-screen'>
        </div>


    <!-- End Screen -->
        <div id='game-end'>
            <img src="./docs/images/angrywebdev.png" alt="end-image">
            <h1>Get a ticket!</h1>
            <br />
            <button id ='restart-button'>Restart</button>
        </div>
        <div id='game-end-job'>
            <img src="./docs/images/happywebdev.png" alt="end-image2">
            <h1>You found a job!</h1>
            <br />
            <button id ='restart-button-job-offer'>Restart</button>
        </div>
    </div>
    </main>

    <!--Scripts-->
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/coffee.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
